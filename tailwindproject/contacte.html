<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-900  text-white">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
      <a href="index.html">
        <img src="logo.jpg" alt="Pflegen Logo" class="w-32"/>
      </a>
      <nav>
        <ul class="flex space-x-6 text-lg font-medium">
          <li><a class="hover:text-blue-600" href="index.html">Home</a></li>
         
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4 text-center">Contact Us</h2>
      <p class="text-center text-gray-600 mb-10">Feel free to contact us anytime â€” we're always ready to assist you.</p>

      <div class="grid md:grid-cols-2 gap-10">
        <!-- Form Section -->
        <!-- Form Section -->
        <div class="bg-white p-6 rounded-xl shadow-md">
          <form action="https://formspree.io/f/mblogrjr" method="POST" class="space-y-6">

            <div class="grid sm:grid-cols-2 gap-4">
              <div>
                <label for="username" class="block mb-1 font-medium text-gray-800">Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter Your Name"
                  class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"/>
              </div>
              <div>
                <label for="email" class="block mb-1 font-medium text-gray-800">Email</label>
                <input type="email" name="email" id="email" required placeholder="abc@gmail.com"
                  class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"/>
              </div>
            </div>
            <div>
              <label for="subject" class="block mb-1 font-medium text-gray-800">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Your main title"
                class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>
            <div>
              <label for="message" class="block mb-1 font-medium text-gray-800">Message</label>
              <textarea name="message" id="message" rows="6" placeholder="Enter your message"
                class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Send Message</button>
          </form>
        </div>

        <!-- Map Section -->
        <div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d335.51757319734895!2d90.35635568353017!3d23.806162042371245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c0c5074ec8db%3A0x1450dad46461cbe8!2sMirpur-2%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1746113969162!5m2!1sen!2sbd"
            width="100%" height="100%" class="h-[500px] w-full rounded-xl border-0" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="  bg-white   text-black py-10 mt-10">
    <div class="container mx-auto px-4 grid md:grid-cols-4 gap-6 text-center md:text-left">
      <div>
        <a href="index.html" class="text-2xl font-bold text-white">Pflegen</a>
        <p class="mt-2 text-sm">Let's Go..</p>
        <div class="flex justify-center md:justify-start space-x-4 mt-4">
          <a href="https://www.instagram.com/pflegen_0.0?igsh=MTZvdm4zN3M3c3Q5bg==" target="_blank">
            <i class="fa-brands fa-instagram text-2xl hover:text-pink-400"></i>
          </a>
          <a href="https://www.facebook.com/share/15nT9DiMAA/" target="_blank">
            <i class="fa-brands fa-facebook text-2xl hover:text-blue-500"></i>
          </a>
        </div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Quick Links</h3>
        <ul class="space-y-2 text-sm">
          <li><a href="index.html" class="hover:underline">Home</a></li>
         <li><a href="contacte.html" class="hover:underline">Contacte Us</a></li>          
          
        </ul>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Contact</h3>
        <p class="text-sm">Mirpur-2, Dhaka<br>Email: info@pflegen.com</p>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Newsletter</h3>
        <input type="email" placeholder="Your email" class="w-full px-2 py-1 rounded text-black mb-2"/>
        <button class="w-full bg-blue-600 hover:bg-blue-700 py-1 rounded">Subscribe</button>
      </div>
    </div>
  </footer>
</body>
</html>
